version: "3"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: 1234
    ports:
      - "5432:5432"
    volumes:
      - "/C/dev/todo-list-project/postgres-persistent:/var/lib/postgresql/data"
  api:
    build: .
    container_name: api_lancamentos
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: 1234
      DB_NAME: api_lancamentos
    ports:
      - "3000:3000"





